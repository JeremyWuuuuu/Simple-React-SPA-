<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>React Webpack Template Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="//cdn.bootcss.com/bootswatch/3.3.7/cerulean/bootstrap.css" rel="stylesheet">
</head>
<body>
  <div id="app">APPLICATION CONTENT</div>
  <script>__REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__</script>
  <script type="text/javascript" src="/assets/app.js"></script>
  <script>
    var list = document.getElementsByTagName('button')[0];
	var menu = document.getElementsByClassName('collapse')[0];
	list.addEventListener("click", handleClick, false);
	function handleClick(e) {		
		console.log(menu);
		if (!menu.style.display||menu.style.display ==="none"){
			menu.style.display = "block";
		} else {
			menu.style.display = "none";
		}
	};
	var a = document.getElementsByTagName('a');
	for (var i=0; i<a.length;i++) {
		a[i].addEventListener("click", function(e) {
			
			e.target.className  = "active"

		})
	}
	</script>
</body>
</html>
